{% extends 'tpo/base.html' %}

{% block content %}
<div class="container" style="margin-top: 2%">
			<div>
				<div id="contact-panel" class="panel">
					<form action="register" method="post">
                      {% csrf_token %}
                      <label for="00A">First name: </label>
                      <br>
                      <input type="text" id ="00A" name="first_name" placeholder="first name"><br>
                      <br>
                      <label for="00B">Last name: </label>
                      <br>
                      <input type="text" id ="00B" name="last_name" placeholder="last name"><br>
                      <br>
                      <label for="00C">User name: </label>
                      <br>
                      <input type="text" id ="00C" name="username" placeholder="username"><br>
                      <br>
                      <label for="00D">Email: </label>
                      <br>
                      <input type="email" id ="00D" name="email" placeholder="email"><br>
                      <br>
                      <label for="00E">Password: </label>
                      <br>
                      <input type="password" id ="00E" name="password1" placeholder="password"><br>
                      <br>
                      <label for="00F">Confirm Password: </label>
                      <br>
                      <input type="password" id ="00F" name="password2" placeholder="confirm password"><br>
                      <br>
                      <button class="btn waves-effect waves-light" type="submit" name="submit" value="register">Submit<i class="material-icons right">send</i></button>
									&nbsp;&nbsp;<button class="btn waves-effect waves-light" type="reset" name="reset" value="Reset">Reset</button><span class="status"></span>

                    </form>
                    <div>

                      {% for message in messages %}
                      {{message}} <br>
                      {% endfor %}

                    </div>
				</div>
			</div>
		</div>
{% endblock %}
