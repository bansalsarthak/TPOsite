{% extends 'tpo/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 2%">
			 <h3 align="center">Companies Visiting in 2019-20</h3>
			<br>
			<table class="table-list nowidth">
				<thead>
				<tr>
					<th style="text-align:center" bgcolor="#C0C0C0">Company</th>
					<th style="text-align:center" bgcolor="#C0C0C0">Type</th>
				</tr>
				</thead>
			<tbody align="center">
			{% for company in Companies %}
			<tr>
				<td width="50%">{{company.Name_Of_the_Company}}</td>
				<td width="50%">{{company.Type}}</td>
			</tr>
			{% endfor %}
			</tbody>
			</table>
{% endblock %}
